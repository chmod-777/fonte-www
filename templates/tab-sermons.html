<ion-view view-title="{{'SERMONS_TITLE' | translate}}">
<ion-content class="sermon-page" on-swipe-right="goBack()" on-swipe-left="goForward()">
    <div class="waiting"><ion-spinner></ion-spinner></div> 
    <a class="button button-icon icon ion-search" style="float:right"></a>
    <a class="button button-icon icon ion-chatbubble-working" style="float:right"></a> 

    <div class="row">
<!--
    <div class="bar item-input-inset  col bar-light">
        <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="{{'SERMONS_SEARCH' | translate}}" ng-model="query">
        </label>
    </div>
     <div class="input-label col">
          {{'BIBLE_CLANG' | translate}}
        </div> -->


    <!--<select class="col" ng-model="settings.rLanguage" ng-options="language.en_language for language in languages" ng-value='{{language.id}}'>
              </select>
    </div>
    <div class="bar item-input-inset bar-light">
        <label class="item item-input item-select item-input-wrapper">
            <div class="input-label">
            {{'SEARCH_SORT' | translate}}
            </div>
            <select ng-model="sortingBy">
                <option value="hits">{{'SEARCH_POPULARITY' | translate}}</option>
                <option value="en_title">{{'SEARCH_TITLE' | translate}}</option>
                <option value="artistId">{{'SEARCH_PREACHER' | translate}}</option>
                <option value="orgId">{{'SEARCH_ORGANIZATION' | translate}}</option>
                <option value="recent">{{'SEARCH_RECENT' | translate}}</option>
            </select>
        <!-- <button class="button-small">Sort by Popularity</button> -->
        <!--</label>
    </div>-->
    <ion-list>
        <!--<ion-item ng-repeat="sermon in preachingList | filter:query | orgFilter | orderBy:sortingBy" ng-click="playNow({{sermon}})" data-tap-disabled="true" class="item-thumbnail-left item-icon-right amazingaudioplayer-card">

        ng-repeat options that we are removing for the time being:  | filter:query | orgFilter | limitTo: 15 | orderBy:sortingBy           
         | filter:query | orgFilter | orderBy:sortingBy
        -->
        <ion-item ng-repeat="sermon in teachingList" class="item-icon-right amazingaudioplayer-card">
            <div class="preacher-img" ng-click="playNow(sermon)" style="background-image:url({{settings.speakerList[sermon.teacher_id -1].photo}})">
                <img ng-click="playNow(sermon)" src="{{settings.orgList[sermon.organization_id -1].photo}}" class="org-img"/></div>
            <i ng-click="download(sermon, sermon)" class="icon ion-ios-download" style="padding-right:30px"></i>
            <i ng-click="playNow(sermon)" class="icon ion-ios-play"></i>
            <h2 ng-click="playNow(sermon)"  ng-if="settings.lang =='en'">"{{sermon.en_title}}"</h2>
            <h2 ng-click="playNow(sermon)" ng-if="settings.lang =='pt'">"{{sermon.pt_title}}"</h2>
            <a href="#/tab/sermons/speaker-{{sermon.teacher_id -1}}" ng-if="settings.lang =='pt'" style="float:left" class="speaker-name">{{settings.speakerList[sermon.teacher_id -1].pt_name}}<br/></a>
            <a href="#/tab/sermons/speaker-{{sermon.teacher_id -1}}" ng-if="settings.lang =='en'" style="float:left">{{settings.speakerList[sermon.teacher_id -1].en_name}}<br/></a>
            <br/>
            <p class="language-display">{{settings.languages[sermon.primary_language_id].en_language}} <i ng-if="sermon.secondary_language_id">/</i> {{settings.languages[sermon.secondary_language_id].en_language}} <!--{{sermon.hits}}--></p>
            
            <li ng-if="settings.lang =='pt'" style="display:none" data-artist="{{settings.speakerList[sermon.teacher_id -1].pt_name}}" data-title="{{sermon.pt_title}}" data-album data-info data-image="{{settings.speakerList[sermon.teacher_id -1].photo}}" data-duration="{{sermon.length}}"><div class="amazingaudioplayer-source" data-src="{{sermon.teaching_url}}" data-type="audio/mpeg" /></div></li><li ng-if="settings.lang =='en'" style="display:none" data-artist="{{settings.speakerList[sermon.teacher_id -1].en_name}}" data-title="{{sermon.en_title}}" data-album data-info data-image="{{settings.speakerList[sermon.teacher_id -1].photo}}" data-duration="{{sermon.length}}"><div class="amazingaudioplayer-source" data-src="{{sermon.teaching_url}}" data-type="audio/mpeg" /></div></li>
        </ion-item>
    </ion-list>
</ion-content>
</ion-view>
