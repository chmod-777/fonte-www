
<ion-view view-title="About Organization">
<ion-content>
    <ion-list class="list-inset">
        <ion-item class="item-text-wrap item-thumbnail-left">
            <img ng-src="{{settings.orgList[whichOrg].image}}" />
            <h2>{{settings.orgList[whichOrg].en_orgName}}</h2>
            <p>{{settings.orgList[whichOrg].en_description}}</p>
        </ion-item>
    </ion-list>
</ion-content>
</ion-view>
