
<ion-view view-title="About this Speaker">
<ion-content>
    <ion-list class="list-inset fonte-description">
        <ion-item class="item-text-wrap">
            <img ng-src="{{settings.speakerList[whichSpeaker].image}}"/>
            <h2>{{settings.speakerList[whichSpeaker].en_name}}</h2>
            <p>{{settings.speakerList[whichSpeaker].en_description}}</p>
        </ion-item>
    </ion-list>
</ion-content>
</ion-view>
