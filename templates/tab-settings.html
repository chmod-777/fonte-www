<ion-view view-title="{{'SETTINGS_TITLE' | translate}}">
  <ion-content>
    <ion-list>
    <h2>{{ 'SETTINGS_INFORMATION' | translate}}</h2>
    <form name="settingsForm" ng-submit="SettingsCtrl.set">
    <h4 class="padding">{{'SETTINGS_CLANGUAGE' | translate}}</h4>
      <div class="button-bar bar-calm padding language-picker">
	      <a ng-model="appLanguage" class="button button-positive" ng-click="languageChange('en')">{{'SETTINGS_EN' | translate}}</a>
	      <a ng-model="appLanguage" class="button button-calm" ng-click="languageChange('pt')">{{'SETTINGS_PT' | translate}}</a>
      </div>
      <!--Keeping these for the time being to help me understand how these variables work!
      <p>{{appLanguage}}</p>
	  <pre ng-bind="appLanguage"></pre>
	  <div ng-bind="settings.language"></div>-->
	  <label class="item item-input item-select">
	    <div class="input-label">
	      Resource Language
	    </div>
      
	    <select ng-model="settings.language">
		    <option ng-value='PORNLHN2DA' selected>Portuguese</option>
			<option ng-value='ENGESVN2DA'>English</option>
			<option ng-value='SWKBSMN2DA'>Sena</option>
			<option ng-value='NDCBSZN2DA'>Ndau</option>
			<option ng-value='NGLBSSN2DA'>Lomwe</option>
			<option ng-value='NYJBLVN2DA'>Chichewa</option>
			<option ng-value='RNGSBMN2DA'>Ronga</option>
			<option ng-value='SHDIBSN2DA'>Shona</option>
			<option ng-value='VMWBSMN2DA'>Makuwa</option>
			<option ng-value='YAOBSMN2DA'>Yao</option>
			<option ng-value='CCESBMN2DA'>Chopi</option>
			<option ng-value='KDNBSZN2DA'>Kunda</option>
			<option ng-value='WMWWYIN2DA'>Mwani</option>
			<option ng-value='SWAHNVN2DA'>Swahili</option>
			<option ng-value='TSCBSMN2DA'>Tswa</option>
	    </select>
	  </label>
	  
    </ion-list>
    <h4 class="padding">Show me Resources from the following organizations:</h4>
    <ion-list>
    	  <ion-checkbox ng-repeat="item in orgList" ng-model="item.checked" ng-checked="item.checked">{{item.orgName}}</ion-checkbox>
    </ion-list>
    <button class="button button-full button-positive">
	  Submit
	</button>
	</form>
  </ion-content>
</ion-view>
