  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->

    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    
    <ion-side-menus ng-controller="rLanguageCtrl" >
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button icon button-icon ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" ng-controller="SettingsCtrl">
      <ion-header-bar class="bar-calm">
        <h1 class="title">{{'SETTINGS_TITLE' | translate}}</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>
          <h2>{{ 'SETTINGS_INFORMATION' | translate}}</h2>
          <form name="settingsForm">
            <h4 class="padding">{{'SETTINGS_CLANGUAGE' | translate}}</h4>
              <ion-radio type="radio" ng-model="lang" ng-change="changeLanguage(lang)" value="pt">
                {{'SETTINGS_PT' | translate}}
              </ion-radio>
              <ion-radio type="radio" ng-model="lang" ng-change="changeLanguage(lang)" value="en">
                {{'SETTINGS_EN' | translate}}
              </ion-radio>
            <label class="item item-input item-select">
              <div class="input-label">
                <h2>Resource Language</h2>
              </div>
              <select ng-model="settings.rLanguage" ng-options="language.en_language for language in languages" ng-value='{{language.id}}'>
              </select>
            </label>
            
            </ion-list>
            <h4 class="padding">{{'SETTINGS_ORGANIZATIONS' | translate}}</h4>
            <ion-list>
                <ion-checkbox ng-if="settings.lang =='en'" ng-repeat="item in settings.orgList" ng-model="item.checked" ng-checked="item.checked">{{item.en_name}}</ion-checkbox>
                <ion-checkbox ng-if="settings.lang =='pt'" ng-repeat="item in settings.orgList" ng-model="item.checked" ng-checked="item.checked">{{item.pt_name}}</ion-checkbox>
            </ion-list>
          </form>
          </ion-list>
      </ion-content>
    </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
